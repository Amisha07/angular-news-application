

<mat-toolbar color="primary">
   <button mat-button (click)="sidenav.open();" ><mat-icon>menu</mat-icon></button>
  <span>News Headlines</span>  
  <span class="example-spacer"></span>
  
  <button mat-raised-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
  <button  mat-mini-fab  id="theme-selector" [mat-menu-trigger-for]="themeMenu"
            i18n-matTooltip="@@Select-a-theme"
            tabindex="-1">
    <mat-icon class="auto-flip">format_color_fill</mat-icon>
  </button>
</mat-toolbar>

<!-- Setting Menu -->
<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>

<!-- Theme Menu -->
<mat-menu #themeMenu="matMenu">
  <mat-checkbox [checked]="isThemeDark"
            (click)="$event.stopPropagation()"
            (change)="toggleDarkness()"
            class="mat-menu-item theme-selector-is-dark" i18n="@@Dark">Dark
  </mat-checkbox>
  <mat-grid-list cols="2" class="theme-selectors-container">
    <mat-grid-tile *ngFor="let theme of themes">
      <button mat-button class="theme-selector" (click)="$event.stopPropagation(); setTheme(theme)">
        <div [attr.class]="theme + ' theme-primary center'">
          <div [attr.class]="theme + ' theme-accent'"></div>
          <div [attr.class]="theme + ' theme-warn'"></div>
          <mat-icon *ngIf="activeTheme===theme" class="center theme-check">check</mat-icon>
        </div>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>

<mat-drawer-container class="example-container">

<!-- mat-drawer start -->
			<mat-drawer #sidenav class="example-sidenav">
				<mat-list class="list-nav">
					<mat-list-item class="list-item" *ngFor="let source of mSources"
						(click)="searchArticles(source.id);sidenav.close();">

						<!-- <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="example-header-image"></div> -->

						<span class="source-name"> {{source.name}}</span>

					</mat-list-item>
				</mat-list>
			</mat-drawer>
	<!-- mat-drawer end -->

 <mat-form-field >
  <mat-label>Select a Source</mat-label>
      <mat-select [formControl]="sources" multiple>

         <mat-option *ngFor="let source of mSources" (click)="searchArticles(source.id);">
        	<span class="source-name">{{source.name}}</span></mat-option> 
          
       </mat-select>
</mat-form-field>



  <mat-card class="example-card"  *ngFor="let article of mArticles">

    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>Source: {{article.source.name}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">

    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-raised-button><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button ><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button ><mat-icon>share</mat-icon> Share</button>
      <a mat-button href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
    </mat-card-actions>

  </mat-card>

</mat-drawer-container>
